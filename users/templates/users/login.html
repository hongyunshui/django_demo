<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{% extends "app01/base.html" %}
{% block content %}
{% if form.errors %}
<p>用户名和密码不匹配  请重新输入.</p>
{% endif %}
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">登陆</button>
    <input type="hidden" name="next" value="{% url 'app01:index' %}" />
</form>
{% endblock content %}
</body>
</html>
